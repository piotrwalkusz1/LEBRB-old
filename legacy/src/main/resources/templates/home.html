<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <a href="/login" class="login-btn">Login</a>
    <a href="/register" class="register-btn">Create account</a>
    <span sec:authorize="isAuthenticated()" sec:authentication="name"></span>
    <a sec:authorize="isAuthenticated()" href="/logout" class="logout-btn">Logout</a>
</body>
</html>
